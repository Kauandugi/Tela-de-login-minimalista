<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section class="main">

        <div class="left-div">
            <h1>Faça login<br>E entre para nosso time</h1>
            <img id="img" src="virtual-reality-animate.svg" alt="Animation"> 
        </div>
        
        <div class="right-div">
            <div class="card">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="usuario">
                </div>

                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha">
                </div>
                <input type="button" value="Login" class="button-login" onclick="alert('Te amo gatinha ;)')">
            </div>

        </div>
    </section>
    
</body>
</html>
